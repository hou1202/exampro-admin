<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <blockquote class="layui-elem-quote layui-text" id="navTitle"></blockquote>
                    <div class="layui-card-header">
                        <a href="javascript:history.go(-2);" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe65a;</i>
                            <span>返回</span>
                        </a>
                    </div>

                    <div class="layui-card-body">

                        <form class="layui-form">
                            <input type="hidden" name="_method" value="PUT" >

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">类型名称</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{$Mold.title}" name="title" lay-verify="required|title" autocomplete="off" placeholder="设置类型名称" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">类型代码</label>
                                <div class="layui-input-block">
                                    <input type="numer" value="{$Mold.code}" name="code" lay-verify="required|number|type1|type2" autocomplete="off" placeholder="设置类型代码,例：3" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="form_submit">立即提交</button>
                                </div>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
  layui.use(['form', 'route'], function() {
    var $ = layui.jquery,
        form = layui.form,
        route = layui.route,
        layer = layui.layer;

    //设置nav标题
    $("#navTitle").text(route.getRoute().name);

    form.render();

    //自定义验证规则
    form.verify({
        title: function(value) {
            if (value.length < 1 || value.length > 10) {
                return '类型名称长度应在1-10个字符之间';
            }
        },
        type1: [/^[0-9]*$/, '类型代码设置有误；例：3'],
        type2: function(value) {
            if (value < 1) {
                return '类型代码设置有误；例：3';
            }
        },

    });


    //监听提交
    form.on('submit(form_submit)', function(data) {
        $.post("/aoogi/mold/"+"{$Mold.id}",data.field,function(res){
            layer.msg(res.msg);
            if(res.url != "")
                window.location.href = "#" + res.url;

        });
        return false;
    });

  });
</script>
