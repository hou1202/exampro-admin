<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <blockquote class="layui-elem-quote layui-text" id="navTitle"></blockquote>
                    <div class="layui-card-header">
                        <a href="javascript:history.go(-2);" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe65a;</i>
                            <span>返回</span>
                        </a>
                    </div>

                    <div class="layui-card-body">

                        <form class="layui-form">
                            <input type="hidden" name="_method" value="PUT" >

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">分类名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" value="{$Classify.title}" lay-verify="required|title" autocomplete="off" placeholder="设置分类名称" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">父级分类</label>
                                <div class="layui-input-block ">
                                    <select name="pid">
                                        <option value="0">一级分类</option>
                                        {volist name="main" id="m"}
                                        <option value="{$m.id}" {$Classify.pid==$m.id ?= 'selected'}>{$m.title}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">缩略图</label>
                                <div class="layui-input-inline">
                                    <ul class="upload-ul clearfix">

                                        <li id="fileBox_WU_FILE" class="thumbnailList">
                                            <div class="viewThumb">
                                                <img src="{$Classify.thumbnail}">
                                            </div>
                                        </li>

                                        <li class="upload-pick">
                                            <div class="webuploader-container clearfix" id="thumbnailUpload"></div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填(尺寸比例 1:1)</div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="form_submit">立即提交</button>
                                </div>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--上传文件引入文件-->
{load href="/static/plugin/jquery/jquery-3.1.1.js" /}
{load href="/static/plugin/aoupload/css/globle.css" /}
{load href="/static/plugin/aoupload/js/webuploader.min.js" /}
{load href="/static/plugin/aoupload/js/diyUpload.js" /}
{load href="/static/plugin/kind/kind-all-min.js" /}

<script>
  layui.use(['form', 'route'], function() {
    var $ = layui.jquery,
        form = layui.form,
        route = layui.route,
        layer = layui.layer;

    //设置nav标题
    $("#navTitle").text(route.getRoute().name);

    form.render();

    //自定义验证规则
    form.verify({
        title: function(value) {
            if (value.length < 1 || value.length > 25) {
                return '分类名称长度应在1-25个字符之间';
            }
        }

    });


    //监听提交
    form.on('submit(form_submit)', function(data) {
        $.post("/aoogi/classify/"+"{$Classify.id}",data.field,function(res){
            layer.msg(res.msg);
            if(res.url != "")
                window.location.href = "#" + res.url;

        });
        return false;
    });

  });
</script>

<script>

    //上传图片
    /*缩略图执行实例*/
    $('#thumbnailUpload').diyUpload({
        buttonText : '',
        //类型限制;
        accept: {
            title: "Images",
            extensions: 'jpg,jpeg,png'
        },
        //配置生成缩略图的选项
        thumb:{
            width:50,
            height:50,
            quality:100,
            allowMagnify:true,
            crop:true,
            type:"image/jpeg"      // 为空的话则保留原有图片格式。 否则强制转换成指定的类型(image/jpeg)。
        },
        swf:"/static/plugin/aoupload/Uploader.swf",
        //是否支持多文件上传
        multiple:false,
        //设置为 true 后，不需要手动调用上传，有文件选择即开始上传
        auto:true,
        //文件上传方式,POST或者GET
        method:"POST",
        //服务器地址;
        server:'/uploader',
        //最大上传的文件数量
        fileNumLimit:1,
        //总文件大小(单位字节);
        fileSizeLimit:500000 * 1024,
        //单个文件大小(单位字节);
        fileSingleSizeLimit:50000 * 1024,
        //自定义内容信息
        custom:{
            inputName:'thumbnail',
        },
        success:function( data ) {
            $('.thumbnailList').hide()
        },
        error:function( err ) { }
    });


</script>
